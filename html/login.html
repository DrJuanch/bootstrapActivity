<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
  <title>Class Activity</title>
</head>
<body>
  <form class="shadow" action="./dashboard.html" method="get">
    <section class="card" id="mainContainer" style="width: 18rem;">
      <div class="titleContainer card-header">
        <p class="title">WELCOME</p>
      </div>
      <section class="card-body">
        <section class="mb-3 labelInputContainer">
          <label for="inputTextEmail" class="form-label">Email address</label>
          <input type="text" class="form-control" id="inputTextEmail" aria-describedby="emailHelp">
          <label class="labelMessageEmailValidator"></label>
        </section>
        <section class="mb-3 labelInputContainer">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword">
        <label class="labelMessageDataValidator"></label>
        </section>
        <section class="buttonContainer">
          <button type="submit" class="btn btn-primary" id="buttonSubmit">Log in</button>
          <a class="linkForgotPasword" id="buttonForgotPassword">forgot your password?</a>
        </section>
      </div>
      </section>
  </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script type="module" src="../js/dataValidator.js"></script>
</html>

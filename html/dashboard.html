<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/dashboard.css">
    <title>Dashboard</title>
</head>

<body>
    <nav class="navBar">
        <section class="profilePicture-userName-section">
            <div class="profilePicture-userName-container">
                <img src="../assets/profile picture.jpg" class="profilePicture" alt="profilePicture">
                <div class="userNameContainer">
                    <h1 class="userNameText"></h1>
                </div>
            </div>
        </section>
        <section class="hamburgerMenuContainer">
            <div class="btn hamburgerMenu" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../assets/hamburguerMenu.webp" class="hamburgerMenuIcon" alt="hamburgerMenu">
            </div>
            <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button">Action</button></li>
                <li><button class="dropdown-item" type="button">Another action</button></li>
                <li><button class="dropdown-item" type="button">Something else here</button></li>
            </ul>
        </section>
    </nav>
    <main class="mainContainer">
        <aside class="menuContainer">
            <ul class="listItemContainer">
                <li class="itemMenu homeText">
                    <span class="circleIcon"></span>
                    <p class="textItem">Home</p>
                </li>
                <li class="itemMenu">
                    <span class="circleIcon"></span>
                    <p class="textItem">Presidency</p>
                </li>
                <li class="itemMenu">
                    <span class="circleIcon"></span>
                    <p class="textItem">Vice-presidency</p>
                </li>
                <li class="itemMenu">
                    <span class="circleIcon"></span>
                    <p class="textItem">Secretary</p>
                </li>
                <li class="itemMenu">
                    <span class="circleIcon"></span>
                    <p class="textItem">Treasury</p>
                </li>
                <li class="itemMenu">
                    <span class="circleIcon"></span>
                    <p class="textItem">Tax inspection</p>
                </li>
                <li class="itemMenu">
                    <span class="circleIcon"></span>
                    <p class="textItem">Affiliate list</p>
                </li>
                <li class="itemMenu">
                    <span class="circleIcon"></span>
                    <p class="textItem">Players list</p>
                </li>
                <li class="itemMenu">
                    <span class="circleIcon"></span>
                    <p class="textItem">coach's list</p>
                </li>
            </ul>
        </aside>
        <section class="menuDisplayContainer">
            <section class="card">
                <div class="card-body">
                    <div class="titleCardContainer">
                        <h5 class="card-title">Proceedings</h5>
                    </div>
                    <div class="image-button-container">
                        <img src="../assets/shopping-list.png" alt="proceedingsImage" class="cardImage">
                        <a href="#" class="btn cardButton btn-primary">Manage</a>
                    </div>
                </div>
            </section>
            <section class="card">
                <div class="card-body">
                    <div class="titleCardContainer">
                        <h5 class="card-title">Certificates</h5>
                    </div>
                    <div class="image-button-container">
                        <img src="../assets/graduation.png" alt="certificatesImage" class="cardImage">
                        <a href="#" class="btn cardButton btn-primary">Manage</a>
                    </div>
                </div>
            </section>
            <section class="card">
                <div class="card-body">
                    <div class="titleCardContainer">
                        <h5 class="card-title">Meetings</h5>
                    </div>
                    <div class="image-button-container">
                        <img src="../assets/work-communication.png" alt="meetingsImage" class="cardImage">
                        <a href="#" class="btn cardButton btn-primary">Manage</a>
                    </div>
                </div>
            </section>
            <section class="card">
                <div class="card-body">
                    <div class="titleCardContainer">
                        <h5 class="card-title">Attendance</h5>
                    </div>
                    <div class="image-button-container">
                        <img src="../assets/seo-report.png" alt="attendanceImage" class="cardImage">
                        <a href="#" class="btn cardButton btn-primary">Manage</a>
                    </div>
                </div>
            </section>
            <section class="card">
                <div class="card-body">
                    <div class="titleCardContainer">
                        <h5 class="card-title">Communication</h5>
                    </div>
                    <div class="image-button-container">
                        <img src="../assets/burbuja-de-dialogo.png" alt="communicationImage" class="cardImage">
                        <a href="#" class="btn cardButton btn-primary">Manage</a>
                    </div>
                </div>
            </section>
            <section class="card">
                <div class="card-body">
                    <div class="titleCardContainer">
                        <h5 class="card-title">Account statements</h5>
                    </div>
                    <div class="image-button-container">
                        <img src="../assets/file.png" alt="accountStatementsImage" class="cardImage">
                        <a href="#" class="btn cardButton btn-primary">Manage</a>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script type="module" src="../js/dashboard.js"></script>

</html>
